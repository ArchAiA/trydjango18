{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}



<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
		{% if title %}
			<h1 {% if title_align_center %}class='text-align-center' {% endif %}>{{ title }}</h1>
		{% endif %}
		<form method='POST' action=''> {% csrf_token %}
		{{ form|crispy }}
		<input class='btn btn-default' type='submit' value='Contact'>
		</form>
	</div>
</div>
{% endblock %}
